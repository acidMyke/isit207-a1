<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZoom</title>
    <link rel="stylesheet" href="/common.css" />
    <link rel="stylesheet" href="/auth.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script defer src="/main.js"></script>
    <script defer src="/auth.js"></script>
  </head>
  <body>
    <app-nav></app-nav>
    <main id="login_page">
      <section class="login_card">
        <div class="login_title">
          <h1>Welcome back</h1>
        </div>

        <form style="display: grid; gap: 1.25rem;" onsubmit="processLogin(event)">
          <div class="formfield">
            <label for="namail">Name/Email</label>
            <input
              id="namail"
              name="namail"
              placeholder="you/you@example.com"
              required
            />
            <p>Required</p>
          </div>

          <div class="formfield">
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="••••••••"
              required
              minlength="8"
            />
            <p>Must be at least 8 characters</p>
          </div>

          <div class="formStatus"></div>

          <button class="btn-action-gradient" type="submit">Sign in</button>
        </form>

        <div class="login_footer">
          <span>Don't have an account?</span>
          <a href="/sign-up.html" class="btn-link inline"><strong>Sign up</strong></a>
        </div>
      </section>
    </main>
  </body>
</html>
